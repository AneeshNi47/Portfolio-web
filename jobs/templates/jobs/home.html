{% extends 'base.html' %}

{% block content %}
<script>
  $.get('https://www.cloudflare.com/cdn-cgi/trace', function(data){
      ip = data.split('\n');
      $("#info").html(ip[2])
        console.log(ip[2])
        document.getElementById("info").value = ip[2];
      });
      $.post("/jobs/home.html",
        {
          ip_address: ip[2]
        });
</script>
<title>MyPortfolio - Aneesh Bharath</title> 
<main role="main">
  <div class="album py-5">
    <div class="container">
      <div id="portfolio-grid" class="row no-gutter" data-aos="zoom-out-right" data-aos-delay="200">
        {% for job in jobs.all %}
          <div class="item web col-sm-6 col-md-4 col-lg-4 mb-4">
            <a href="#" class="item-wrap fancybox">
              <div class="work-info">
                <h3>{{ job.title }}</h3>
                <p>{{ job.summary}}</p>
              </div>
              <img class="img-fluid" src="{{ job.image.url }}">
            </a>
          </div>
        {% endfor %}
        </div>
      <a class="twitter-timeline" href="https://twitter.com/Aneesh97B" data-tweet-limit="1" ></a> 
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    </div>
  </div>
    <div class="nav-scroller py-1 mb-2">
      <nav class="nav d-flex justify-content-between">
        <a class="p-2 text-muted" href="#"></a>
        <a class="p-2 text-muted" href="#"></a>
        <a class="p-2 text-muted" href="#"></a>
        <a class="p-2 text-muted" href="#"><i class="fas fa-map-pin"></i> {{location}}</a>
        <a class="p-2 text-muted" href="#"><i class="fas fa-temperature-low" style="color:#3b5998;"></i> {{temp_min}}</a>
        <a class="p-2 text-muted" href="#"><i class="fas fa-temperature-high" style="color:	#800000;"></i> {{temp_max}}</a>
        <a class="p-2 text-muted" href="#"><i class="fas fa-tint" style="color:	#00FFFF;"></i> {{humidity}}</a>
        <img src="http://openweathermap.org/img/wn/{{icon}}@2x.png" width="50" height="50" >
        <a class="p-2 text-muted" href="#"></a>
        <a class="p-2 text-muted" href="#"></a>
        <a class="p-2 text-muted" href="#"></a>
        <a class="p-2 text-muted" href="#"></a>
      </nav>
    </div>
</main>
{% endblock %}
