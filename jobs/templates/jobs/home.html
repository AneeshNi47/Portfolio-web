{% extends 'base.html' %}

{% block content %}
<title>MyPortfolio - Aneesh Bharath</title> 
<main role="main">
  <div class="album py-5">
    <div class="container">

      <div id="portfolio-grid" class="row no-gutter" data-aos="zoom-out-right" data-aos-delay="200">
        {% for job in jobs.all %}
          <div class="item web col-sm-6 col-md-4 col-lg-4 mb-4">
            <a href="#" class="item-wrap fancybox">
              <div class="work-info">
                <h3>{{ job.title }}</h3>
                <p>{{ job.summary}}</p>
              </div>
              <img class="img-fluid" src="{{ job.image.url }}">
            </a>
          </div>
        {% endfor %}
        </div>
      <a class="twitter-timeline" href="https://twitter.com/Aneesh97B" data-tweet-limit="1" ></a> 
      <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    
    </div>
  </div>
</main>
{% endblock %}
