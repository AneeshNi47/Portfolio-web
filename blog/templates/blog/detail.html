{% extends 'base.html' %}

{% block content %}
<main role="main" class="container">
<h1 class="display-4 font-italic">{{ blog.title }}</h1>
  <div class="row">
    <div class="col-md-8 blog-main">
      <div class="blog-post">
        <p class="blog-post-meta">{{ blog.pub_date_pretty }} by <a href="#">Mark</a></p>
        <p>
        {{ blog.body }}
        </p>
      </div><!-- /.blog-post -->

      <nav class="blog-pagination">
        <a class="btn btn-outline-primary" href="#">Older</a>
        <a class="btn btn-outline-secondary disabled" href="#" tabindex="-1" aria-disabled="true">Newer</a>
      </nav>

    </div><!-- /.blog-main -->

    <aside class="col-md-4 blog-sidebar">
      <div class="p-4 mb-3 bg-light rounded">
        <img class="img-fluid" alt="Responsive image" src="{{ blog.image.url }}"/>
      </div>
    </aside><!-- /.blog-sidebar -->

  </div><!-- /.row -->
  <a href="https://twitter.com/intent/tweet" class="twitter-mention-button" data-show-count="false" 
          data-size="large"
          data-text="Check out this blog - {{ blog.title }}"
          data-url="{% url 'home' %}"
          data-hashtags="{{ blog.hashtags1 }},{{ blog.hashtags2 }},{{ blog.hashtags3 }}" 
          data-via="Aneesh97B"
          data-related="twitterapi,twitter">Tweet here!
  </a>
  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</main><!-- /.container -->
{% endblock %}
