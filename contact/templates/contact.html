{% extends 'base.html' %}

{% block content %}
<title>Services</title>
{% if messages %}
    <script>
        {% for message in messages %}
            alert('{{ message }}');
        {% endfor %}
    </script>
{% endif %}
<main role="main">

  <div class="album py-5">
    <div class="container">

      
          <div class="col-md-6 mb-5 mb-md-0" data-aos="fade-up">

            <form action="{% url 'contact' %}" method="POST" role="form">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-6 form-group">
                  <label for="name">Name</label>
                  <input type="text" name="name" class="form-control" id="name" data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <label for="name">Email</label>
                  <input type="email" class="form-control" name="email" id="email" data-rule="email" data-msg="Please enter a valid email" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-12 form-group">
                  <label for="name">Subject</label>
                  <input type="text" class="form-control" name="subject" id="subject" data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
                  <div class="validate"></div>
                </div>
                <div class="col-md-12 form-group">
                  <label for="name">Message</label>
                  <textarea class="form-control" name="message" cols="30" rows="10" data-rule="required" data-msg="Please write something for us"></textarea>
                  <div class="validate"></div>
                </div>
                <div class="col-md-6 form-group">
                  <button type="submit" value="submit" class="readmore d-block"  style="border-radius: 50px;" >Submit</button>
                </div>
              </div>

            </form>
          </div>

    </div>
  </div>

</main>
{% endblock %}
